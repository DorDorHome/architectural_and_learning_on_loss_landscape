batch_size:
    value: 256
data:
    value:
        data_path: /hdda/datasets
        dataset: imagenet_for_plasticity
        num_classes: 1000
        use_torchvision: false
device:
    value: cuda:0
epochs:
    value: 250
evaluation:
    value:
        eval_freq_epoch: 50
        eval_metrics:
            - accuracy
            - loss
        save_dir: /results/results_raw
        use_test_set: true
learner:
    value:
        accumulate: false
        beta_1: 0.95
        beta_2: 0.999
        decay_rate_utility_track: 0.9
        device: cuda:0
        init: kaiming
        loss: cross_entropy
        maturity_threshold: 100
        momentum: 0.9
        neurons_replacement_rate: 0.001
        opt: sgd
        outgoing_random: false
        perturb_scale: 0.05
        step_size: 0.01
        to_perturb: false
        type: cbp
        util_type: contribution
        weight_decay: 0.01
log_freq_every_n_task:
    value: 1
net:
    value:
        device: cuda:0
        netparams:
            initialization: kaiming
            num_classes: 2
            pretrained: false
        type: ConvNet
new_heads_for_new_task:
    value: true
num_classes_per_task:
    value: 2
num_tasks:
    value: 5000
project_name:
    value: shifting_tasks_on_Imagenet
run_id:
    value: 0
runs:
    value: 1
seed:
    value: 42
task_id:
    value: 0
test:
    value: false
train_size_per_class:
    value: 600
use_wandb:
    value: true
val_size_per_class:
    value: 100
wandb:
    value:
        entity: continual_learning
        notes: basic training on Imagenet with shifting tasks
        project: shifting_tasks_on_Imagenet
        tags:
            - shifting_tasks
