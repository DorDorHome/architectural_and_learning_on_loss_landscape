# Minimal experiment template config
runs: 1
run_id: 0
seed: null

device: 'cuda:0'
epochs: 5
batch_size: 128
num_tasks: 1
num_workers: 2

use_wandb: false
use_json: false
wandb:
  project: '<project_name>'
  entity: ''

# Optional task shift
task_shift_mode: null
task_shift_param: {}

# Data
data:
  dataset: 'MNIST'
  use_torchvision: true
  data_path: '/hdda/datasets'
  num_classes: 10

# Model
net:
  type: 'ConvNet'
  network_class: 'conv'
  device: ${device}
  netparams:
    pretrained: false
    num_classes: ${data.num_classes}
    initialization: 'kaiming'
    input_height: null
    input_width: null
    activation: 'leaky_relu'

# Learner
learner:
  type: 'backprop'
  network_class: ${net.network_class}
  device: ${device}
  opt: 'sgd'
  loss: 'cross_entropy'
  step_size: 0.01
  momentum: 0.9

# Evaluation
evaluation:
  use_testset: true
  eval_freq_epoch: 1
  eval_metrics: ['accuracy', 'loss']
