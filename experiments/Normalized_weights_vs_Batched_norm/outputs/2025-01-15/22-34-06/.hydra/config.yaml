runs: 1
run_id: None
seed: 42
device: cuda:0
epochs: 500
batch_size: 1024
use_wandb: true
use_json: false
log_freq_every_n_task: 1
wandb:
  project: Normalized_weights_vs_Batched_norm_FC
  entity: ''
data:
  dataset: MNIST
  use_torchvision: true
  data_path: /hdda/datasets
  num_classes: 10
net:
  type: deep_ffnn_weight_batch_norm
  network_class: fc
  netparams:
    input_size: 784
    num_features: 2000
    num_outputs: ${data.num_classes}
    num_hidden_layers: 2
    act_type: relu
    initialization: kaiming
    alpha_for_EMA: 0.99
learner:
  type: backprop
  device: ${device}
  opt: sgd
  loss: cross_entropy
  step_size: 0.01
  beta_1: 0.95
  beta_2: 0.999
  weight_decay: 0.01
  to_perturb: false
  perturb_scale: 0.05
  momentum: 0.9
evaluation:
  use_testset: true
  eval_freq_epoch: 1
  eval_metrics:
  - accuracy
  - loss
