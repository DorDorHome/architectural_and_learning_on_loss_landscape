batch_size:
    value: 1024
data:
    value:
        data_path: /hdda/datasets
        dataset: MNIST
        num_classes: 10
        use_torchvision: true
device:
    value: cuda:0
epochs:
    value: 500
evaluation:
    value:
        eval_freq_epoch: 1
        eval_metrics:
            - accuracy
            - loss
        use_testset: false
learner:
    value:
        beta_1: 0.95
        beta_2: 0.999
        device: cuda:0
        loss: cross_entropy
        momentum: 0.9
        opt: sgd
        perturb_scale: 0.05
        step_size: 0.01
        to_perturb: false
        type: backprop
        weight_decay: 0.01
log_freq_every_n_task:
    value: 1
net:
    value:
        netparams:
            act_type: relu
            initialization: kaiming
            input_size: 784
            num_features: 2000
            num_hidden_layers: 2
            num_outputs: 10
        network_class: fc
        type: deep_ffnn
run_id:
    value: None
runs:
    value: 1
seed:
    value: 42
use_json:
    value: false
use_wandb:
    value: true
wandb:
    value:
        entity: ""
        project: Normalized_weights_vs_Batched_norm_FC
