            "4": 3.11.5
            "5": 0.18.1
            "8":
                - 2
                - 5
            "12": 0.18.1
            "13": linux-x86_64
batch_size:
    value: 256
data:
    value:
        data_path: /hdda/datasets
        dataset: CIFAR10
        num_classes: 10
        use_torchvision: true
device:
    value: cuda:0
epochs:
    value: 1000
evaluation:
    value:
        eval_freq_epoch: 1
        eval_metrics:
            - accuracy
            - loss
        use_testset: false
learner:
    value:
        beta_1: 0.95
        beta_2: 0.999
        device: cuda:0
        loss: cross_entropy
        momentum: 0.9
        opt: sgd
        perturb_scale: 0.05
        step_size: 0.01
        to_perturb: false
        type: backprop
        weight_decay: 0.01
log_freq_every_n_task:
    value: 1
net:
    value:
        netparams:
            initialization: kaiming
            num_classes: 10
            pretrained: false
        type: vgg_custom_norm
run_id:
    value: None
runs:
    value: 1
seed:
    value: 42
use_json:
    value: false
use_wandb:
    value: true
wandb:
    value:
        entity: ""
        project: basic_training
