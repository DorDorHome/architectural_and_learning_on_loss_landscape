_wandb:
    value:
        cli_version: 0.18.1
        m: []
        python_version: 3.11.5
        t:
            "1":
                - 1
                - 41
                - 50
                - 55
            "2":
                - 1
                - 41
                - 50
                - 55
            "3":
                - 16
