runs: 1
run_id: None
seed: 42
device: cuda:0
epochs: 1000
batch_size: 256
use_wandb: true
use_json: false
log_freq_every_n_task: 1
wandb:
  project: basic_training
  entity: ''
data:
  dataset: CIFAR10
  use_torchvision: true
  data_path: /home/sfchan/datasets
  num_classes: 10
net:
  type: vgg_custom_norm
  netparams:
    pretrained: false
    num_classes: ${data.num_classes}
    initialization: kaiming
learner:
  type: backprop
  device: ${device}
  opt: sgd
  loss: cross_entropy
  step_size: 0.01
  beta_1: 0.95
  beta_2: 0.999
  weight_decay: 0.01
  to_perturb: false
  perturb_scale: 0.05
  momentum: 0.9
evaluation:
  use_testset: false
  eval_freq_epoch: 1
  eval_metrics:
  - accuracy
  - loss
