_wandb:
    value:
        cli_version: 0.18.5
        m: []
        python_version: 3.9.18
        t:
            "1":
                - 1
                - 41
                - 50
                - 55
            "2":
                - 1
                - 41
                - 50
                - 55
            "3":
                - 16
                - 23
                - 55
            "4": 3.9.18
            "5": 0.18.5
            "8":
                - 2
                - 5
            "12": 0.18.5
            "13": linux-x86_64
batch_size:
    value: 256
data:
    value:
        data_path: /hdda/datasets
        dataset: CIFAR10
        num_classes: 10
        use_torchvision: true
device:
    value: cuda:1
epochs:
    value: 100
evaluation:
    value:
        eval_freq_epoch: 1
        eval_metrics:
            - accuracy
            - loss
        save_dir: /results/results_raw
learner:
    value:
        beta_1: 0.95
        beta_2: 0.999
        device: cuda:1
        loss: cross_entropy
        momentum: 0.9
        opt: adam
        perturb_scale: 0.05
        step_size: 0.001
        to_perturb: false
        type: backprop
        weight_decay: 0.01
net:
    value:
        netparams:
            initialization: kaiming
            num_classes: 10
            pretrained: false
        type: resnet_custom
runs:
    value: 1
seed:
    value: 42
use_wandb:
    value: true
