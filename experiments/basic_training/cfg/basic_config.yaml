experiments:
  runs: 1
  seed: 42
  device: 'cuda'
  epochs: 10

data:
  dataset: 'mnist'
  num_classes: 10
  data_path: 
  batch_size: 128

net:
  type: 'ConvNet'
  params:
    num_classes: ${data.num_classes} 


learner:
  type: 'backprop' # Choices: 'backprop', 'continual_backprop'
  step_size: 0.01
  loss: 'nll' # Choices: 'nll', 'mse', for classification and regression respectively
  opt: 'adam'
  beta_1: 0.95
  beta_2: 0.999
  weight_decay: 0.01
  to_perturb: false
  perturb_scale: 0.05
  device: ${experiments.device}
  momentum: 0.9

evaluation:
  eval_freq_epoch: 1
  eval_metrics: ['accuracy', 'loss']
  save_dir: 'results_raw'
  save_name: 'basic_training'
