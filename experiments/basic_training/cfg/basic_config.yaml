# represent experiments config:
use_wandb: True
runs: 1
seed: 42
device: 'cuda:1'
epochs: 100
batch_size: 256 #128
#data to use
data:
  dataset: "CIFAR10" #options: 'MNIST' #'CIFAR10', to implement: 'CIFAR100'. 'ImageNet' not supported yet.
  use_torchvision: True
  data_path: '/hdda/datasets'  #if specified, will override the dataset variable.
  num_classes: 10

# network architecture:
net:
  type: "resnet_custom" # "vgg_custom" #options: 'ConvNet', vgg_custom
  netparams:
    pretrained: False
    num_classes: ${data.num_classes} 
    initialization: 'kaiming'
# learning algorithm:
learner:
  type: 'backprop' # Choices: 'backprop', 'continual_backprop'
  device: ${device}
  opt:  'adam' # Choices: 'sgd',  'adam'
  loss: 'cross_entropy' # Choices: 'cross_entropy', 'mse', for classification and regression respectively
  step_size: 0.001 # for sgd try 0.01, adam try 
  beta_1: 0.95
  beta_2: 0.999
  weight_decay: 0.01
  to_perturb: false
  perturb_scale: 0.05
  momentum: 0.9

# evaluation, for plotting and saving the results of the
evaluation:
  eval_freq_epoch: 1
  eval_metrics: ['accuracy', 'loss']
  save_dir: '/results/results_raw'
  # save_name: 'basic_training'
